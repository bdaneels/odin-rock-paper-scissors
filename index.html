<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="font-size: 48px; flex-shrink: 0; text-align: center; ">Rock, Paper, Scissors</p>
    <div class="bodytwo">
        
        <p id="console" style="font-size: 23px; margin-top: 100px;">Your pick!<p>
        <div class="containerrow">
            <div class="container">
                <div id= "1" class="bluesquare">
                    <img class="rndborders" src="images/rock.jpg" alt="image of a rock">
                </div>
            <div class="text"> Rock </div>
            </div>
            <div class="container">
                <div id= "2" class="bluesquare">
                    <img class="rndborders" src="images/paper.jpg" alt="image of paper">

                </div>
            <div class="text"> Paper </div>
            </div>
            <div class="container">
                <div id= "3" class="bluesquare">
                    <img class="rndborders" src="images/scissors.png" alt="image of scissors">

                </div>
            <div class="text"> Scissors</div>
      
    <div class="container">
        <p id="round">
            Round: 1
        </p>
        <p id="playerscore">
            Your score: 0
        </p>
        <p id = "computerscore">
            Computer score: 0
        </p>
    </div>

</body>
</html>
